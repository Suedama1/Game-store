<body>
    <div class="container">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="/images/logo.png" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link removeLogin" href="login.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link removeLogin" href="register.html">Register</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="admin-section">
            <div class="options-container">
                <div class="admin-option" onclick="toggleForm('game-form')">
                    <span class="admin-option-text">Add a new game</span>
                </div>
                <div class="admin-option" onclick="toggleForm('category-form')">
                    <span class="admin-option-text">Add a new category</span>
                </div>
                <div class="admin-option" onclick="toggleForm('platform-form')">
                    <span class="admin-option-text">Add a new platform</span>
                </div>
                <div class="admin-option" onclick="toggleForm('delgame-form')">
                    <span class="admin-option-text">Delete a game</span>
                </div>
                <div class="admin-option" onclick="toggleForm('delcategory-form')">
                    <span class="admin-option-text">Delete a category</span>
                </div>
                <div class="admin-option" onclick="toggleForm('delplatform-form')">
                    <span class="admin-option-text">Delete a platform</span>
                </div>
            </div>
            <div class="vertical-line"></div>
            <div class="forms-container">
                <form id="game-form" class="form-box" enctype="multipart/form-data">
                    <h2>Add a new game</h2>
                    <div class="mb-3">
                        <label for="game-image" class="form-label">Image</label>
                        <input type="file" accept="image/jpeg, image/jpg" class="form-control" id="game-image"
                            name="image" required>
                        <p id="image-error" class="form-error" style="color: red;"></p>
                    </div>

                    <div class="mb-1">
                        <label for="add-game-title" class="form-label">Title</label>
                        <input type="text" class="form-field" id="add-game-title" name="title"
                            placeholder="Enter the game title">
                        <p id="add-game-title-error" class="form-error" style="color: red;"></p>
                    </div>
                    <div class="mb-1">
                        <label for="game-description" class="form-label">Description</label>
                        <textarea class="form-field" id="game-description" name="description"
                            placeholder="Enter the game description"></textarea>
                        <p id="game-description-error" class="form-error" style="color: red;"></p>
                    </div>
                    <div class="mb-1">
                        <label class="form-label">Platform</label>
                        <div id="platform-checkboxes">
                        </div>
                        <p id="platform-error" class="form-error" style="color: red;"></p>
                    </div>
                    <div id="platform-prices">
                    </div>
                    <div class="mb-1">
                        <label class="form-label">Category</label>
                        <div id="category-checkboxes">
                        </div>
                        <p id="category-error" class="form-error" style="color: red;"></p>
                    </div>

                    <div class="mb-1">
                        <label for="game-year" class="form-label">Year Published</label>
                        <input type="number" class="form-field" id="game-year" name="game-year"
                            placeholder="Enter the year published">
                        <p id="game-year-error" class="form-error" style="color: red;"></p>
                    </div>
                    <p id="add-game-message" class="form-error mb-1" style="color: green;"></p>
                    <button type="submit" class="form-button mt-2">Add Game</button>
                </form>


                <form id="category-form" class="form-box">
                    <h2>Add a new category</h2>
                    <div class="mb-1">
                        <label for="category-name" class="form-label">Category Name</label>
                        <input type="text" class="form-field" id="category-name" placeholder="Enter the category name"
                            required>
                    </div>
                    <div class="mb-1">
                        <label for="category-description" class="form-label">Description</label>
                        <textarea class="form-field" id="category-description"
                            placeholder="Enter the category description" required></textarea>
                        <p id="add-cat-message" class="form-error mb-1"></p>
                    </div>
                    <button type="submit" class="form-button mt-2">Add Category</button>
                </form>

                <form id="platform-form" class="form-box">
                    <h2>Add a new platform</h2>
                    <div class="mb-1">
                        <label for="platform-name" class="form-label">Platform Name</label>
                        <input type="text" class="form-field" id="platform-name" placeholder="Enter the platform name"
                            required>
                    </div>
                    <div class="mb-1">
                        <label for="platform-description" class="form-label">Description</label>
                        <textarea class="form-field" id="platform-description"
                            placeholder="Enter the platform description" required></textarea>
                        <p id="add-plat-message" class="form-error mb-1"></p>
                    </div>
                    <button type="submit" class="form-button mt-2">Add Platform</button>
                </form>

                <form id="delgame-form" class="form-box">
                    <h2>Delete a game</h2>
                    <div class="mb-1">
                        <label for="del=game-title" class="form-label">Title</label>
                        <input type="text" class="form-field" id="del-game-title" placeholder="Enter title of the game"
                            required>
                        <!-- <p id="del-title-error" class="form-error" style="color: red;"></p>
                        <p id="del-title-success" class="form-error" style="color: green;"></p> -->
                        <p id="del-title-message" class="form-error mb-1"></p>
                        <button type="button" id="search-game" class="form-button mt-1 mb-3">Search Game</button>
                    </div>
                    <div id="search-results"></div>
                </form>

                <form id="delcategory-form" class="form-box">
                    <h2>Delete a category</h2>
                    <div class="mb-1">
                        <label for="category" class="form-label">Category Name</label>
                        <select id="category" class="form-field" required></select>
                        <p id="del-cat-success" class="form-error mb-1" style="color: green;"></p>
                    </div>
                    <button type="submit" class="form-button mt-2">Delete Category</button>
                </form>

                <form id="delplatform-form" class="form-box">
                    <h2>Delete a platform</h2>
                    <div class="mb-1">
                        <label for="platform" class="form-label">Platform Name</label>
                        <select id="platform" class="form-field" required></select>
                        <p id="del-plat-success" class="form-error mb-1" style="color: green;"></p>
                    </div>
                    <button type="submit" class="form-button mt-2">Delete Platform</button>
                </form>
            </div>
        </div>

        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <span class="mb-3 mb-md-0 text-body-secondary custom-color">© SP Games, Inc</span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-body-secondary" href="https://www.instagram.com/singaporepoly/"><svg
                            class="bi" width="24" height="24">
                            <use xlink:href="#instagram"></use>
                        </svg></a></li>
            </ul>
        </footer>
    </div>

    <!-- Category deletion form -->

    <!-- Platform deletion form -->
    <script src="./js/platformdeletion.js"></script>

    <!-- Game deletion form -->
    <script src="./js/gamedeltion.js"></script>

    <!-- Create Category form -->
    <script src="./js/createcategory.js"></script>

    <!-- Create Platform form -->
    <script src="./js/createplatform.js"></script>

    <!-- Navbar shit -->
    <script src="./js/navbar.js"></script>
</body>

</html>
