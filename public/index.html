        <!-- carousel -->
        <h2 class="text-center mt-3 mb-2">Top Rated Games</h2>

        <div id="topGamesCarousel" class="carousel slide my-custom-carousel" data-bs-ride="carousel">
            <div class="carousel-inner">
            </div>
            <a class="carousel-control-prev" href="#topGamesCarousel" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#topGamesCarousel" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </a>
        </div>


        <!-- Search filter -->
        <h2 class="text-center mt-3 mb-2">Search Filters</h2>
        <div class="container">
            <div id="products-filter-container">
                <form accept-charset="UTF-8" class="search-form">
                    <div class="row align-items-end">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="gamename">Name</label>
                                <input autocomplete="off" class="form-control" id="gamename" name="gamename"
                                    placeholder="Name" type="search">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="platform">Platform</label>
                                <select class="form-control clickable-element" id="platform" name="platform">
                                </select>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="category">Category</label>
                                <select class="form-control clickable-element" id="category" name="category">
                                </select>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="max_price">Max Price</label>
                                <input autocomplete="off" class="form-control" id="max_price" min="0" name="max_price"
                                    placeholder="Max" type="number">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="min_price">Min Price</label>
                                <input autocomplete="off" class="form-control" id="min_price" min="0" name="min_price"
                                    placeholder="Min" type="number">
                            </div>
                        </div>
                        <div class="col-md-1">
                            <button class="btn btn-primary btn-block" type="submit">
                                <div class="fa fa-search">Search</div>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Game Cards -->
        <div class="container">
            <h2 class="text-center mt-3 mb-2">Games</h2>
            <div class="row" id="cardContainer">
            </div>
        </div>
    </div>
